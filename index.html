<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    
    <script src="./index.js" defer></script>
   
    <title>Typing Speed Game</title>
</head>
<body>
    <input type="text">
   <div class="padding">
    <div class="upper">
        <h2>Typing Speed Test</h2>
    <h3>Test Your Typing Skills</h3>
    </div>
    <div class="container">
        <div class="item main-item">
            <p class="fill-out"></p>
        </div>
        <div class="horizontal-line"></div>
        <div class="item flex">
            <div class="item-2 common okay more">
                <h2 class="left-time">Time Left:</h2>
                <h2 class="toggle">Time:</h2>
                <h2 class="right-time">60s</h2>
                <div class="vertical-line"></div>
            </div>
            <div class="item-2 common change">
                <h2 class="left-mistakes">Mistakes:</h2>
                <h2 class="right-mistakes">0</h2>
                <div class="vertical-line"></div>
            </div>
            <div class="item-2 common ">
                <h2 class="left-wpm">WPM:</h2>
                <h2 class="right-wpm">0</h2>
                <div class="vertical-line"></div>
            </div>
            <div class="item-2  common change">
                <h2 class="left-cpm">CPM:</h2>
                <h2 class="right-cpm">0</h2>
            </div>
            <div class="item-2 try-again">
                <button>Try Again</button>
            </div>
        </div>
    </div>
   </div>

   
   <script src="./paragraph.js"></script>
</body>
</html>
